<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWS</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="camera-container" class="camera-container">
        <div class="camera">
            <img src="img/camera.png">
            <video id="video-preview" autoplay></video>
        </div>
        <div class="camera-options">
            <p id="camera-status" style="color: white;">Camera Status: <span class="camera-status">OFF</span></p>
            <br>
            <h2>Controls</h2>
            <div class="camera-controls">
                <button id="start-camera-button">Start Camera</button>
                <button id="stop-camera-button">Stop Camera</button>
                <button id="reset-filters-button">Reset Filters</button>
            </div>
            <br>
            <h2>Threshhold</h2>
            <div class="camera-options" style="flex-direction: row; gap: 20px;">
                <div class="camera-option">
                    <label for="brightness-slider">Brightness: </label>
                    <label for="hue-slider">Hue:</label>
                    <label for="saturation-slider">Saturation:</label>
                </div>
                <div class="camera-option">
                    <input type="range" id="brightness-slider" min="0" max="200" step="1" value="100">
                    <input type="range" id="hue-slider" min="0" max="360" step="1" value="0">
                    <input type="range" id="saturation-slider" min="0" max="200" step="1" value="100">
                </div>
                <div class="camera-option">
                    <span id="brightness-value">100</span>
                    <span id="hue-value">0</span>
                    <span id="saturation-value">100</span>
                </div>
            </div>
            <br>
            <h2>Options</h2>
            <div class="camera-controls under">
                <button id="capture-button">Take Screenshot</button>
                <div id="screenshot-container"></div>
            </div>
        </div>
    </div>
</body>
</html>
